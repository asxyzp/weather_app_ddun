<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Weather app for dehradun"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/cloud+day+forecast+lightning+shine+storm+sun+weather+icon-1320183295537909806.png"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4d77ecffb7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <main>
            <div class="app-main-bar">
                <div class="name-date-location">
                    <div class="name"><h3><i class="bi bi-cloud-fill app-logo"></i><i class="bi bi-geo-fill"></i>&nbsp;Dehradun, India</h3></div>
                    <div class="date-location">
                        <div class="date">
                            <i class="bi bi-calendar-date-fill"></i> TIME :&nbsp;
                            <span class="date-val"></span>
                        </div>
                        <div class="location">
                            <i class="bi bi-geo-fill"></i>&nbsp;
                            <span class="lon">LON :&nbsp;</span>
                            <span class="lat-val"></span>
                            <span class="lat">LAT :&nbsp;</span>
                            <span class="lat-val"></span>
                        </div>
                    </div>
                    <button class="btn btn-dark update-btn"><i class="fas fa-bolt"></i>&nbsp;<i class="fas fa-redo"></i> Update weather details</button>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <h2><i class="bi bi-thermometer-half"></i></h2>
                                <span>Tempperature</span>
                                <div style="font-size: 0.7em;">
                                    <span class="temp-val"></span><sup>o</sup>
                                    <span>celcius</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="bi bi-hand-thumbs-up-fill"></i></h2>
                                <span>Feels like</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="feel-val"></span>
                                    <span><sup>o</sup> celcius</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="fas fa-mountain"></i></h2>
                                <span>Height</span>
                                <div style="font-size: 0.7em;">
                                    <span class="sea-val"></span>
                                    <span> Meters</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="bi bi-arrow-down-square-fill"></i></h2>
                                <span>Pressure</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="pressure-val"></span>
                                    <span> Bar</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="bi bi-cloud-fill"></i></h2>
                                <span>Wind speed</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="wspeed-val"></span>
                                    <span> KM/HR</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="bi bi-compass"></i></h2>
                                <span>Direction</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="wdeg-val"></span>
                                    <span> Degrees</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="fas fa-tint"></i></h2>
                                <span>Humidity</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="humid-val"></span>
                                    <span> g.m<sup>-3</sup></span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <h2><i class="bi bi-eyeglasses"></i></h2>
                                <span>Visibility</span>
                                <div  style="font-size: 0.7em;">
                                    <span class="visible-val"></span>
                                    <span> KM</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-bottom-bar">
                Created by Aashish Loknath Panigrahi (@asxyzp)
            </div>
        </main>
    </body>
</html>
